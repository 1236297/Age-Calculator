<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./Styles.css" rel="stylesheet" >
  </head>
  <body>
    <main class="container" role="main">
        <div class="content">
          <!-- Input Date of Birth -->
          <div class="input">
            <!-- Day -->
            <div>
              <h6>Day</h6>
              <input type="text" placeholder="DD" id="dayIn">
              <p class="error" id="dayerror" ></p>
            </div>
            <!-- Month -->
            <div>
              <h6>Month</h6>
              <input type="text" placeholder="MM" id="monthIn">
              <p class="error" id="montherror" ></p>
            </div>
            <!-- Year -->
            <div>
              <h6>Year</h6>
              <input type="text" placeholder="YY" id="yearIn">
              <p class="error" id="yearerror" ></p>
            </div>
          </div>
          <hr>
          <button id="calculateBtn" onclick=Getday(),Getmonth(),Getyear() >
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>

          <div class="result">
            <h1><span id="yearOut">--</span> years</h1>
            <h1><span id="monthOut">--</span> months</h1>
            <h1><span id="dayOut">--</span> days</h1>
          </div>
        </div>
    </main>
    <footer class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/1236297">Sultan</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" ></script>
    
  </body>
</html>
